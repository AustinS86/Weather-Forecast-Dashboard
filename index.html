<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="Assets/style.css">
    </link>

    <title>Weather Forecast Dashboard</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-dark bg-primary text-white">
            <div class="col-12 text-center">
                <h1 class="navbar-brand mb-0 h1">Weather Forecast</h1>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="container-fluid">
            <section class=" row content-row">
                <div class="col-12 col-md-3 bg-light pt-3">
                    <h6>Search for a city:</h6>
                    <form>
                        <div class=" form-group input-group">
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="City">
                            <div class="input-group-append">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button class="btn btn-primary me-md-2" class="search-btn" id="search-cities" type="button">Search</button>
                                    <i class="fa-fa-search"></i>
                                </div>
                            </div>
                    </form>
                </div>
            </section>
        </div>
    </main>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script>dayjs().format()</script>
<script src="Assets/script.js"></script>

</html>
